<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System Protal</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/colors.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main">
        <div class="welcome_image">
            <div class="brand">Paperboat<br> Stationary</div>
        </div>
        <div class="login_form">
            <h2 style="margin: 0 0 5px 0;">Signup</h2>
            <form action="{{url_for('signup')}}"  method="post" onsubmit="return validateForm()">
                <div class="fill_column">
                    <input type="text" name="username" id="username" required>
                    <label for="username">User Name</label>
                </div>
                <div class="fill_column">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="fill_column">
                    <input type="password" name="password_confirm" id="password_confirm" required style="margin-bottom: 0;">
                    <label for="password_confirm">Password confirm</label>
                </div>
                <button type="submit"><span class="material-symbols-outlined">send</span>Submit</button>
            </form>
            <p style="font-size: 15px; bottom: 5px; position: absolute; opacity: 0.7;">Already have an account? <a href="{{url_for('login')}}" style="color: var(--font-color);">Login</a></p>
        </div>
    </div>
    <div class="snapNoti">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{% autoescape false %}{{ message }}{% endautoescape %}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script>
        function validateForm() {
            const newPassword = document.getElementById("password").value;
            const confirmPassword = document.getElementById("password_confirm").value;
            if (newPassword != '' && confirmPassword != ''){
                if (newPassword == confirmPassword) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>

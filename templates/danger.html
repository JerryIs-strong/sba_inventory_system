    <style>
        body{
            background-color: rgb(238, 62, 62);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Noto Sans", sans-serif;
            color: #fff;
            text-align: center;
        }

        h1{
            animation: blink 5s infinite;
        }

        p{
            font-size: 15px;
            opacity: 0.5;
        }

        @keyframes blink {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>

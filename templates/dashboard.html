<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/colors.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/commomPage.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <h1>Dashboard</h1>
    <form action="{{url_for('update_account', type="username")}}" method="post" data-fname="Account Information">
        <div class="fill_column">
            <label for="username">User Name: </label>
            <input type="text" name="username" id="username" required>
        </div>
        <button type="submit"><span class="material-symbols-outlined btn-icon">save</span>Save Change</button>
    </form>
    <form action="{{url_for('update_account', type="password")}}" method="post" data-fname="Account Security" onsubmit="return validateForm()" id="AcSecureForm">
        <div class="fill_column">
            <label for="password_old">Old Password: </label>
            <input type="password" name="password_old" id="password_old" required>
        </div>
        <div class="fill_column">
            <label for="password">New Password: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="fill_column">
            <label for="password_confirm">Confirm Password: </label>
            <input type="password" name="password_confirm" id="password_confirm" required>
        </div>
        <button type="submit"><span class="material-symbols-outlined btn-icon">save</span>Save Change {{ update_state }}</button>
        {% if not from_admin %}
        <p style="color: rgb(255, 85, 85); margin: 0; cursor: pointer;"><a onclick='accDel("open")'>Delete My Account</a></p>
        {% endif %}
    </form>
    <div class="popConfirm" id="popConfirm" style="background-color: #3a3a3abe; width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px);">
        <form action="{{url_for('deleteAcc', type=" password")}}" method="post" data-fname="Account Security" id="AcSecureForm" style="border: 1px solid #656565;">
            <div class="close" onclick='accDel("close")' style="width: fit-content; position: absolute; top: 10px; right: 20px; cursor: pointer;">X</div>
            <div class="fill_column">
                <label for="confirm">Confirm passkey: </label>
                <input type="text" name="confirm" id="confirm" placeholder="Please select an account" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="snapNoti">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{% autoescape false %}{{ message }}{% endautoescape %}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script>
        function validateForm() {
            const newPassword = document.getElementById("password").value;
            const confirmPassword = document.getElementById("password_confirm").value;
            if (newPassword != '' && confirmPassword != ''){
                if (newPassword == confirmPassword) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const flashes = document.querySelectorAll('.flashes li');
            flashes.forEach((flash) => {
                flash.classList.add('show');
                setTimeout(() => {
                    flash.remove();
                }, 5000);
            });
        });

        window.onload = function(){
            const update_state = "{{update_state}}";
            const signout = "{{signout}}"
            if (update_state == "True"){
                if (signout == "True"){
                    setTimeout(() => {
                        window.parent.location.href = '/signout';
                    }, 3000)
                }else{
                    setTimeout(() => {
                        window.parent.location.href = '/?page=dashboard';
                    }, 3000)
                }
            }
        }
        function accDel(action){
            popConfirm = document.getElementById("popConfirm")
            if (action == "open"){
                popConfirm.style.display = "flex";
                document.getElementById("confirm").placeholder = `Confirm to delete "{{username}}"`
            }else{
                popConfirm.style.display = "none";
            }
        }
    </script>
</body>
</html>
